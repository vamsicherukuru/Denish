<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container">
        <br>

        <center>
            <h2>University of North Carolina at Charlotte</h2>
        </center>
<br>
        <form class="form" method="post" th:action="@{/api/save/student/mark-sheet}">

            <input class="form-control" name="studentName" type="text" placeholder="Enter Student Name" required> <br>
            <select class="form-control" name="year">
                <option value="1">
                    1st year
                </option>
                <option value="2">
                    2nd year
                </option>
            </select><br>
            <input class="form-control" name="mathMarks" type="number" min="0" max="100" placeholder="Enter Marks scored in Mathematics" required> <br>
            <input class="form-control" name="physicsMarks" type="number" min="0" max="100" placeholder="Enter Marks scored in Physics" required> <br>
            <input class="form-control" name="chemistryMarks" type="number" min="0" max="100" placeholder="Enter Marks scored in Chemistry" required> <br>



<center>            <button type="submit" class="btn btn-success">Submit Marks</button>
</center>
        </form>

        <br>

        <center>

            <div class="container">
                <table class="table">

                    <thead>
                    <tr>
                    <th>Marksheet ID</th>
                    <th>Student Name</th>
                    <th>Year</th>
                    <th>Math Marks</th>
                    <th>Physics Marks</th>
                    <th>Chemistry Marks</th>
                    <th>Pass/Fail</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="marks : ${all_students_marks}">
                        <td th:text="${marks.mid}"></td>
                        <td  th:text="${marks.studentName}"></td>
                        <td  th:text="${marks.year}"></td>
                        <td  th:text="${marks.mathMarks}"></td>
                        <td  th:text="${marks.physicsMarks}"></td>
                        <td  th:text="${marks.chemistryMarks}"></td>
                        <td  th:text="${marks.passed}"></td>
                    </tr>

                    </tbody>

                </table>
            </div>


        </center>

    </div>



</body>
</html>
